        <script>
            const header = document.querySelector("header");
            let isHovering = false; // Indique si la souris est sur le header
    
            // Quand la souris entre dans le header
            header.addEventListener("mouseenter", function () {
            isHovering = true; 
            header.style.opacity = 1; 
            });
            
            header.addEventListener("mouseleave", function () {
            isHovering = false; 
            updateOpacity(); 
        });
    
            // Gérer l'opacité au défilement
            function updateOpacity() {
            if (!isHovering) { // Ne changer l'opacité que si la souris n'est pas sur le header
              const scrollY = window.scrollY;
              const maxScroll = 300;
              const opacity = Math.max(0.5, 1 - scrollY / maxScroll);
              header.style.opacity = opacity;
            }
        }
        // Mettre à jour l'opacité lors du défilement
        window.addEventListener("scroll", updateOpacity);
    
        const video1 = document.getElementById('myVideo1');
        const video2 = document.getElementById('myVideo2');
        video1.volume = 0.8;
        video2.volume = 0.8;
        video1.addEventListener('ended', () => {
          video1.load(); 
        });
        video2.addEventListener('ended', () => {
          video2.load(); 
        });


        const disponibilite = document.getElementById("scrollLinkk");
        disponibilite.addEventListener('click' , () => {
            console.log('Button clicked!');
            const nbr = 1;
            window.localStorage.setItem('check', `${nbr}`);
            window.location.href = 'index.html';
        });
        
        const form = document.querySelector('.formulair');
        const error = document.querySelector('.error');
        form.addEventListener('submit' , (event) => {
            event.preventDefault();
            let tst = 1;
            let i = 1;
            const int = /^[a-zA-Z-]+$/;
            while((tst === 1) && (i < 5)){
                const inp = document.querySelector(`.inp${i}`);
                if (inp.value.trim() === ''){
                    tst = 0;
                }
                else { i++; }
            }
            if  (tst === 0) {
                error.innerHTML = 'Veuillez remplir tous les chaps!';
            }
            else {
                error.innerHTML = '';
            }
            const inp1 = document.querySelector('.inp1');
            const inp2 = document.querySelector('.inp2');
            const errorinp1 = document.querySelector('.errorinp1');
            const errorinp2 = document.querySelector('.errorinp2');
            if (!(int.test(inp1.value)))  {
                errorinp1.innerHTML = "Veuillez saisir uniquement des lettres de l'alphabet et des tirets (« - »). ";
            }
            else {
                errorinp1.innerHTML = ''
            }
        });
        </script>
